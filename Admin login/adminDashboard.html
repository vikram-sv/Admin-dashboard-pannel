<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex">
      <!--Top Header  -->

      <div class="flex flex-col w-80 shadow-md bg-gray-100 h-screen">
        <div class="flex-1" id="sidenavSecExample">
          <!-- Title -->

          <div class="pt-4 pb-5 px-10">
            <a href="#!">
              <div class="flex items-center">
                <div class="grow ml-2">
                  <p class="text-3xl font-bold text-blue-900">
                    Intergrated Feedback<br />Portal
                  </p>
                </div>
              </div>
            </a>
          </div>

          <!-- Dashboard -->

          <ul>
            <li class="overflow-hidden rounded-lg">
              <a
                class="flex items-center text-base font-semibold py-4 px-6 h-12 text-gray-700 hover:scale-105 text-ellipsis rounded hover:text-blue-900 hover:bg-green-300 transition duration-300 ease-in-out"
                href="#!"
                data-mdb-ripple="true"
                data-mdb-ripple-color="primary"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 28 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
                  ></path>
                </svg>
                <span class="ml-2">Dashboard</span>
              </a>
            </li>
          </ul>

          <!-- report -->

          <ul>
            <li class="overflow-hidden rounded-lg">
              <a
                class="flex items-center text-base font-semibold py-4 px-6 h-12 text-gray-700 hover:scale-105 text-ellipsis whitespace-nowrap rounded hover:text-blue-900 hover:bg-green-300 transition duration-300 ease-in-out"
                href="#!"
                data-mdb-ripple="true"
                data-mdb-ripple-color="primary"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 26 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  ></path>
                </svg>
                <span class="ml-2">Report</span>
              </a>
            </li>
          </ul>

          <!-- Database -->

          <ul>
            <li class="overflow-hidden rounded-lg">
              <a
                class="flex items-center text-base font-semibold py-4 px-6 h-12 text-gray-700 hover:scale-105 text-ellipsis whitespace-nowrap rounded hover:text-blue-900 hover:bg-green-300 transition duration-300 ease-in-out"
                href="#!"
                data-mdb-ripple="true"
                data-mdb-ripple-color="primary"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 26 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"
                  ></path>
                </svg>
                <span class="ml-2">Database</span>
              </a>
            </li>
          </ul>

          <!-- setting -->

          <ul>
            <li class="overflow-hidden rounded-lg">
              <a
                class="flex items-center text-base font-semibold py-4 px-6 h-12 text-gray-700 hover:scale-105 text-ellipsis rounded hover:text-blue-900 hover:bg-green-300 transition duration-300 ease-in-out"
                href="#!"
                data-mdb-ripple="true"
                data-mdb-ripple-color="primary"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 27 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
                <h4 class="ml-2">Setting</h4>
              </a>
            </li>
          </ul>
        </div>

        <!-- Logout -->
        <div class="">
          <div class="text-center">
            <hr class="my-5 w-full" />
            <button
              class="inline-flex top-4 items-center justify-center p-0.5 mb-5 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
            >
              <svg
                class="w-9 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 26 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
              <span
                class="px-4 py-2.5 text-base transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
              >
                Log-out
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Sencond component -->

      <div class="flex-auto">
        <div class="flex flex-col">
          <div class="flex flex-col bg-white">
            <div class="flex flex-row space-x-3">
              <h4 class="font-bold text-gray-700 p-1">Dashboard</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
